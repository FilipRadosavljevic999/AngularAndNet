<div class="container">
  <h1>Employees Table</h1>
  <table class="table table-striped table-custom" >
    <thead class="table-head">
      <tr>
        <th class="table-row">Employee Name</th>
        <th class="table-row">Total Hours Worked</th>
        <th class="table-row">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employeeShow" [ngClass]="{ 'red-row': employee.TotalHoursWorked < 100 }">
        <td class="table-row">{{ employee.EmployeeName }}</td>
        <td class="table-houswork">{{ employee.TotalHoursWorked }} hrs</td>
        <td class="table-houswork">Edit</td>
      </tr>
    </tbody>
  </table> 
  <h2>Pie chart</h2>
  <div>
    <canvas id="pieChart" width="400" height="400">{{ chart }}</canvas>
  
  </div>
</div>
